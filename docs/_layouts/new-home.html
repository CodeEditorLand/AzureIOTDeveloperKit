<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<link href="assets/css/home.css" rel="stylesheet" />
		<title>An all-in-one IoT kit built for the cloud</title>

		{% include seo.html %}

		<link
			href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}"
			rel="alternate"
			title="{{ site.title }} Feed"
			type="application/atom+xml" />

		<!-- http://t.co/dKP3o1e -->
		<meta content="True" name="HandheldFriendly" />
		<meta content="320" name="MobileOptimized" />

		<script>
			document.documentElement.className =
				document.documentElement.className.replace(/\bno-js\b/g, "") +
				" js ";
		</script>

		<meta content="on" http-equiv="cleartype" />

		{% include head/custom.html %}
	</head>

	<body>
		{{ content }}
		<script src="assets/js/ui.js"></script>

		<script src="{{ '/assets/js/main.min.js' | absolute_url }}"></script>

		{% include analytics.html %} {% include /comments-providers/scripts.html
		%}
	</body>
</html>
