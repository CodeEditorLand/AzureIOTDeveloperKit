<div class="masthead">
	<div class="masthead__inner-wrap">
		<div class="masthead__menu">
			<nav class="greedy-nav" id="site-nav">
				<a class="site-title" href="{{ '/' | absolute_url }}"
					>{{ site.title }}</a
				>
				<ul class="visible-links">
					{% for link in site.data.navigation.main %} {% if link.url
					contains 'http' %} {% assign domain = '' %} {% else %} {%
					assign domain = site.url | append: site.baseurl %} {% endif
					%}
					<li
						class="masthead__menu-item {% if link.class %} {{ link.class }} {% endif %}">
						<a href="{{ domain }}{{ link.url }}"
							>{{ link.title }}</a
						>
					</li>
					{% endfor %}
				</ul>
				<button aria-haspopup="true" class="hidden" type="button">
					<span class="navicon"></span>
					<span class="screen-reader-text">Toggle Navigation</span>
				</button>
				<ul class="hidden-links hidden"></ul>
			</nav>
		</div>
	</div>
</div>
