<section class="page__share__inline">
	<p>
		Reach us at
		<a
			href="http://gitter.im/Microsoft/azure-iot-developer-kit"
			target="_blank">
			<img
				alt="Join Gitter chat"
				src="https://badges.gitter.im/iot-devkit.svg"
				style="height: 25px" />
			<span class="screen-reader-text">Gitter</span> </a
		>, get support at
		<a
			href="https://stackoverflow.com/questions/tagged/iot-devkit"
			target="_blank">
			<img
				alt="Get help from Stack Overflow"
				src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-logo.svg"
				style="width: 150px; height: 37px" />
			<span class="screen-reader-text">Stack Overflow</span>
		</a>
		or share us on
		<span class="social-icons-list">
			<a
				class="btn btn--twitter"
				href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username }}&{% endif %}text={{ page.title }} {{ page.url | absolute_url }}"
				title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Twitter"
				><i aria-hidden="true" class="fa fa-fw fa-twitter"></i
				><span class="screen-reader-text">Twitter</span></a
			>
			<a
				class="btn btn--facebook"
				href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url }}"
				title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Facebook"
				><i aria-hidden="true" class="fa fa-fw fa-facebook"></i
				><span class="screen-reader-text">Facebook</span></a
			>
			<a
				class="btn btn--linkedin"
				href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url }}"
				title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} LinkedIn"
				><i aria-hidden="true" class="fa fa-fw fa-linkedin"></i
				><span class="screen-reader-text">LinkedIn</span></a
			>
		</span>
	</p>
</section>
